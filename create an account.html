<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Document</title>
   <style>
    label{
        color: aliceblue;
    }
    a{
        color: green;
    }
   </style>
</head>
<body>
    <!-- <script src="bootstrap-5.3.0/js/bootstrap.min.js"></script> -->
    <div class="container">
        <div class="row">
            <div class="col-6"  style="height: 500px; background-color: black;">
                <p style="font-size: 30px; color: aliceblue; text-align: center;">Create an Account</p>
<form>
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <div class="input-group">      
      <span class="input-group-text rounded-start-pill">
        <i class="bi bi-person-fill text-success" ></i>
      </span>
      <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="Username" style="border-bottom-right-radius: 2rem; border-top-right-radius: 2rem;">
    </div>

    <label for="exampleFormControlInput2" class="form-label">Phone Number</label>
    <div class="input-group">      
      <span class="input-group-text rounded-start-pill">
        <i class="bi bi-telephone-fill text-success"></i>
      </span>
     <input type="number" class="form-control " id="exampleFormControlInput2" placeholder="000-000-00000" style="border-bottom-right-radius: 2rem; border-top-right-radius: 2rem;">
    </div>

    <label for="exampleFormControlInput3" class="form-label">Email</label>
    <div class="input-group">      
      <span class="input-group-text rounded-start-pill">
        <i class="bi bi-envelope-fill text-success"></i>
      </span>
     <input type="email" class="form-control " id="exampleFormControlInput3" placeholder="info@abhi.com" style="border-bottom-right-radius: 2rem; border-top-right-radius: 2rem;">
    </div>

    <label for="exampleFormControlInput4" class="form-label">Password</label>
    <div class="input-group">      
      <span class="input-group-text rounded-start-pill">
        <i class="bi bi-lock-fill text-success"></i>
      </span>
      <input type="password" class="form-control " id="exampleFormControlInput4" placeholder="" style="border-bottom-right-radius: 2rem; border-top-right-radius: 2rem;">
    </div>
  </form>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault" style="color: aliceblue;">
       I agree to the <a href="#">Terms and Condiition</a> and <a href="#">Privacy Policy</a>
    </label>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-success me-md-2" type="button" style="border-radius: 2rem; height: 60px; width: 300px; font-size: 25px;" >Create Account</button>
   
  </div>
            </div>
        </div>
    </div>
    
</body>
</html>
